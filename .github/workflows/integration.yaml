name: Standard Library Integration Tests
on:
  pull_request:
    branches: [main]
    paths-ignore:  # ignore docs as they are built with Netlify.
      - '**/*.md'
      - 'site/**'
      - 'netlify.toml'
  push:
    branches: [main]
    paths-ignore:  # ignore docs as they are built with Netlify.
      - '**/*.md'
      - 'site/**'
      - 'netlify.toml'

env:  # Update this prior to requiring a higher minor version in go.mod
  GO_VERSION: "1.19"  # 1.xx == latest patch of 1.xx
  ZIG_BUILD_VERSION: "0.11.0-dev.1478+ce20ebb50"

concurrency:
  # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#example-using-concurrency-to-cancel-any-in-progress-job-or-run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.actor }}
  cancel-in-progress: true

defaults:
  run: # use bash for all operating systems unless overridden
    shell: bash

jobs:
  # This only ensures the existence of Zig's test binary, and exists in order to work hard to build on
  # each OS, which is unnecessary because we can run Wasm binary for all platforms.
  build_zig_test_binary:
    name: Build Zig test binary
    runs-on: ubuntu-20.04
    env:
      ZIG_INSTALL: ~/zig-install
      ZIG_SOURCE: ~/zig-source

    steps:
      - name: Install Zig build
        run: |
          mkdir -p ${{ env.ZIG_INSTALL }}
          curl -sSL https://ziglang.org/builds/zig-linux-x86_64-${{ env.ZIG_BUILD_VERSION }}.tar.xz | tar -xJ --strip-components=1 -C ${{ env.ZIG_INSTALL }}

      - name: Download Zig source code
        run: |
          mkdir -p ${{ env.ZIG_SOURCE }}
          curl -sSL https://ziglang.org/builds/zig-${{ env.ZIG_BUILD_VERSION }}.tar.xz | tar -xJ --strip-components=1 -C ${{ env.ZIG_SOURCE }}

      - name: Build Stdlib test binary
        # --test-no-exec allows building of the test Wasm binary without executing command.
        # --enable-cache persists the binary output to the cache directory and prints the absolute path to the binary.
        run: |
          cd ${{ env.ZIG_SOURCE }}
          _ZIG_TEST_BINARY_PATH=$(${{ env.ZIG_INSTALL }}/zig test --test-no-exec --enable-cache -target wasm32-wasi --zig-lib-dir ./lib ./lib/std/std.zig)/test.wasm
          cp ${_ZIG_TEST_BINARY_PATH} ~/test.wasm

      - name: Checkout wazero
        uses: actions/checkout@v3

      - name: Upload zig-test-binary
        uses: actions/upload-artifact@v3
        with:
          name: zig-test-binary-${{ env.ZIG_BUILD_VERSION }}
          path: |
            ~/test.wasm

  zig:
    needs: build_zig_test_binary
    name: Zig (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # don't fail fast as sometimes failures are arch/OS specific
      matrix:
        os: [ubuntu-20.04, macos-12, windows-2022]

    steps:
      - name: Checkout wazero
        uses: actions/checkout@v3

      - name: Download the built binary
        run: gh run download --name zig-test-binary-${{ env.ZIG_BUILD_VERSION }}
        env:
          # Necessary to use gh command.
          GH_TOKEN: ${{ github.token }}

      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run the test binary with wazero CLI
        run: go run ./cmd/wazero run -mount=:/ test.wasm

  tinygo:
    name: TinyGo
    # TODO: make it matrix over OSes once the next release is published.
    runs-on: ubuntu-20.04

    env:
      # Until https://github.com/tinygo-org/tinygo/pull/3399 is released in 0.27.0,
      # use the artifact from the GitHub Actions on the TinyGo repository.
      # 3961571741 matches the one of the merge commit for the PR ^.
      # https://github.com/tinygo-org/tinygo/actions/runs/3961571741
      TINYGO_RUN_ID: 3961571741

    steps:
      - uses: actions/cache@v3
        id: cache
        with:
          path:
            ~/.cache/go-build
            ~/.cache/tinygo
          key: integration-test-tinygo-${{ env.TINYGO_RUN_ID }}-${{ env.GO_VERSION }}-${{ matrix.os }}

      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install TinyGo
        env:
          # Necessary to use gh command.
          GH_TOKEN: ${{ github.token }}
        run: |
          gh run download --repo tinygo-org/tinygo ${{ env.TINYGO_RUN_ID }} -n linux-amd64-double-zipped
          tar -xzf tinygo.linux-amd64.tar.gz
          sudo dpkg -i tinygo_amd64.deb

      - name: Checkout wazero
        uses: actions/checkout@v3

      - name: Install wazero
        run: go install ./cmd/wazero

      - name: Generate target json for wazero.
        run: |
          jq '.emulator = "wazero run -mount=.:/ -mount={tmpDir}:/tmp {}"' \
            $(tinygo env TINYGOROOT)/targets/wasi.json > ./wasi_wazero.json

      - name: Run standard library tests
        # On PRs, we only test the minimal std packages to test basic functionality.
        run: tinygo test -v -target ./wasi_wazero.json os net math

      - name: Run all standard library tests
        # Running all tests is pretty slow (~8min), so only do it on the main branch.
        if: ${{ github.event_name  == 'push' }}
        # The following list of packages is derived from:
        # https://github.com/tinygo-org/tinygo/blob/v0.26.0/Makefile#L271-L319
        # Note: index/suffixarray is extremely slow, so skip it.
        run: |
          tinygo test -v -target ./wasi_wazero.json \
            compress/zlib \
            container/heap \
            container/list \
            container/ring \
            crypto/des \
            crypto/internal/subtle \
            crypto/md5 \
            crypto/rc4 \
            crypto/sha1 \
            crypto/sha256 \
            crypto/sha512 \
            debug/macho \
            embed/internal/embedtest \
            encoding \
            encoding/ascii85 \
            encoding/base32 \
            encoding/csv \
            encoding/hex \
            go/scanner \
            hash \
            hash/adler32 \
            hash/crc64 \
            hash/fnv \
            html \
            internal/itoa \
            internal/profile \
            math \
            math/cmplx \
            net \
            net/http/internal/ascii \
            net/mail \
            os \
            path \
            reflect \
            sync \
            testing \
            testing/iotest \
            text/scanner \
            unicode \
            unicode/utf16 \
            unicode/utf8


  wasi-testsuite:
    name: wasi-testsuite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-12] #todo: windows-2022

    steps:
      - uses: actions/cache@v3
        id: cache
        with:
          path:
            ~/.cache/go-build
          key: integration-test-wasi-testsuite-${{ env.GO_VERSION }}

      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout wazero
        uses: actions/checkout@v3

      - name: Install wazero
        run: |
          go install ./cmd/wazero
        shell: bash

      - name: Checkout wasi-testsuite
        uses: actions/checkout@v3
        with:
          repository: tetratelabs/wasi-testsuite
          ref: wazero

      - name: Initialize Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # latest version of python 3
          cache: pip

      - name: Install dependencies
        working-directory: test-runner
        run: |
          pip install -r requirements/dev.txt

      - name: Run all wasi-testsuite
        run: |
              python3 test-runner/wasi_test_runner.py \
                -t ./tests/assemblyscript/testsuite/ \
                ./tests/c/testsuite/ \
                -r adapters/wazero.sh

